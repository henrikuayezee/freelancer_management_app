services:
  # Backend API Service
  - type: web
    name: freelancer-backend
    runtime: node
    region: frankfurt  # Europe region
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: freelancer-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://freelancer-platform-frontend.onrender.com
      - key: BACKEND_URL
        value: https://freelancer-backend.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://freelancer-platform-frontend.onrender.com
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: noreply@ayadata.com
      - key: SENDGRID_FROM_NAME
        value: AyaData - Freelancer Platform

  # Frontend Static Site
  - type: web
    name: freelancer-platform-frontend
    runtime: static
    plan: free
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://freelancer-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: freelancer-db
    plan: free
    region: frankfurt
    databaseName: freelancer_platform
    user: freelancer_user
